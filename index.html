<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header>
        <img src="assets/img/logo copia.png" alt="" class="logo">
        <div class="text-logo">Toboolist</div>
    </header>

    <main>
        <section class="task-manager container">
            <button class="button button-blue">Add Task</button>
            <button class="button button-grey">Add Section</button>
        </section>

        <section class="tasks container">
            <article class="new-task">
                <h2>New Task</h2>
            </article>

            <article class="today">
                <h2>Today</h2>
            </article>

            <article class="upcoming">
                <h2>Upcoming</h2>
            </article>

        </section>
    </main>
</body>
</html>
